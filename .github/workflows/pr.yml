name: PR Workflow

permissions:
  pull-requests: write

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize, reopened, ready_for_review, converted_to_draft]
  workflow_dispatch:
jobs:
  
  run:
    uses: /WorldOfScala/.github/workflows/linter.yml@master

  coverage:
    uses: /WorldOfScala/.github/workflows/coverage.yml@master