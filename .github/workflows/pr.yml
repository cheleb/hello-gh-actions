name: PR Workflow

permissions:
  pull-requests: write

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Compile Code
        uses: WorldOfScala/actions/compile@master

  ephemeral:
    name: Publish PR
    needs: compile
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'ephemeral')
    steps:
      - name: Publish Ephemeral Environment
        uses: WorldOfScala/actions/publish-pr@master
        with:
          label-on-success: argocd/preview

  test:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        uses: WorldOfScala/actions/test@master
